<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <script
      src="https://kit.fontawesome.com/fb508a679b.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header><h1>Search Weather Of Your City</h1></header>
        <div class="input">
          <input type="text" required />
          <label>City</label>
          <button>Show weather</button>
        </div>

        <div class="output">
          <div class="info">
            <h1 class="city"></h1>
            <h2 class="date"></h2>
            <h2 class="temp"></h2>
            <img src="" class="weather-img" />
            <h2 class="description"></h2>
            <h3 class="sentence"></h3>

            <h3 class="feels-like"></h3>
            <h3 class="max"></h3>
            <h3 class="min"></h3>
            <h3 class="humidity"></h3>
            <h3 class="wind"></h3>

            <button class="return"><i class="fas fa-undo-alt"></i></button>
          </div>
        </div>
      </div>

      <footer>
        <a href="https://github.com/AhmadAlkaati/weather-app">
          <i class="fab fa-github-square"></i> GH repository</a
        >
      </footer>
    </main>
  </body>

  <script src="./js/app.js"></script>
</html>
